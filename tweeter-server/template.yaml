  #
  # SQS Queue Lambda Functions  (This will become relevant in Milestone 4. For M3, leave this section commented out.)
  #

  FollowFetcher:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FollowFetcher
      Handler: lambda/follow/FollowFetcher.handler
      Policies: *commonPolicies
      Timeout: 60
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt PostQueue.Arn
            Enabled: true
            BatchSize: 1

  JobHandler:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: JobHandler
      Handler: lambda/status/JobHandler.handler
      Policies: *commonPolicies
      Timeout: 60
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt JobQueue.Arn
            Enabled: true
            BatchSize: 1
            ScalingConfig:
              MaximumConcurrency: 10

